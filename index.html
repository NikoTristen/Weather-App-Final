<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Find Local Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherContainer">
        <form id="city-search" class="mb-2">
          <div class="row">
            <div class="col-8">
              <input
                id="city-input"
                type="search"
                placeholder="Enter City"
                autocomplete="off"
                class="form-control"
              />
            </div>
            <div class="col-4">
              <input type="submit" class="btn btn-primary" />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li>
            Last updated:
            <span id="date"></span>
          </li>
          <li>
            <span id="weatherDescription"></span>
          </li>
        </ul>
        <div class="row">
          <div class="col-6 mainWeatherInfo">
            <img src="" alt="" id="weatherIcon" />
            <span class="mainTemp" id="main-temp">50</span>
            <span class="units">°C | °F </span>
          </div>
          <div class="col-6 mainDescription">
            <ul>
              <li>
                Humiditity:
                <span id="humidity"></span>%
              </li>
              <li>Wind: <span id="wind"></span>mph</li>
            </ul>
          </div>
        </div>
      </div>
      <p>
        <a
          href="https://github.com/NikoTristen/Weather-App-Project"
          target="_blank"
          class="netlifyLink"
        >
          Open-source code
        </a>
        by NikoTristen
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
